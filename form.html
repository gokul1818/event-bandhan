<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        padding: 0;
      }

      .hero {
        background: url("assets/background.png") no-repeat center center/cover;
        min-height: 90vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      .header img {
        height: clamp(30px, 5vw, 50px); /* âœ… responsive height */
        width: auto; /* keep aspect ratio */
      }

      .form-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 600px; /* aligned like reference design */
        width: 100%;
        margin: 0 auto;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #d32f2f;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #e53935;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin: 10px 0;
      }

      button:hover {
        background: #b71c1c;
      }

      .footer {
        text-align: center;
        padding: 25px;
        background: #fff;
        font-weight: bold;
        font-style: italic;
        font-size: 20px;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: flex;
          gap: 10px;
        }

        .form-container {
          max-width: 85%;
          max-width: 300px;
          padding: 20px 30px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Header Logos -->
      <div class="header">
        <img src="assets/quilr.png" alt="Quilr Logo" />
        <img src="assets/hitachi.png" alt="Hitachi Logo" />
      </div>

      <!-- Hero Background with Form -->
      <div class="hero">
        <div class="form-wrapper">
          <div class="form-container">
            <h2>Register Now</h2>
            <form id="registerForm">
              <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" required />
              </div>

              <div class="form-group">
                <label for="designation">Designation *</label>
                <input type="text" id="designation" required />
              </div>

              <div class="form-group">
                <label for="companyName">Company Name *</label>
                <input type="text" id="companyName" required />
              </div>

              <div class="form-group">
                <label for="mobileNumber">Mobile Number *</label>
                <input type="tel" id="mobileNumber" required />
              </div>

              <div class="form-group">
                <label for="email">Email ID *</label>
                <input type="email" id="email" required />
              </div>

              <div class="form-group">
                <label for="cabReq">Cab Required *</label>
                <select id="cabReq" required>
                  <option value="">Select</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="form-group" id="addressGroup" style="display: none">
                <label for="address">Address </label>
                <input type="text" id="address" />
              </div>

              <button type="submit">Register Now</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">Thank You for Your Interest!</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
